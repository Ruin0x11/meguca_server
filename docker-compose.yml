version: '3'
services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - /etc/nginx/vhost.d
            - /usr/share/nginx/html
    whoami:
        image: jwilder/whoami
        environment:
            - VIRTUAL_HOST=whoami.meguca.moe
